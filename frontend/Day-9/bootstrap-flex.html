<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- favicon  -->
    <link
      rel="icon"
      href="https://e7.pngegg.com/pngimages/444/327/png-clipart-eyelash-organic-food-amazon-com-eyebrow-100-natural-food-leaf-thumbnail.png"
    />
    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- font awesome -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"></script>
    <title>Organic website</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-warning sticky-top">
      <div class="container-fluid">
        <img
          style="aspect-ratio: 1/1; width: 6%"
          src="https://png.pngtree.com/png-vector/20220705/ourmid/pngtree-100-organic-eco-label-with-leave-png-image_5682683.png"
          alt="organic"
        />
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About</a>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                id="navbarDropdown"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Payment
              </a>
              <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                <li><a class="dropdown-item" href="#">Online</a></li>
                <li><a class="dropdown-item" href="#">Cash</a></li>
              </ul>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" tabindex="-1">Contact</a>
            </li>
          </ul>
          <form class="d-flex">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-light" type="submit">Search</button>
          </form>
        </div>
      </div>
    </nav>
    <!-- home -->
    <section class="body-container">
      <div class="container-fluid">
        <div class="row">
          <div class="col-12 text-center mx-auto">
            <h1 class="card-header">Organic products</h1>
            <div class="col-lg-6 mx-auto card-body">
              <p>
                Wanna make your health more Healthy? Then buy your health here !
              </p>
              <button class="btn btn-warning">Buy Health</button>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- about section-->
    <section>
        <h1 class="text-center">About</h1>
        <div class="container">
            <div class="row d-flex justify-content-center">
                <div class="col-12 w-50">
                    
                    <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
                        <div class="carousel-inner">
                            <div class="carousel-item h-50">
                                <img class="d-block w-100 h-100" src="https://img.freepik.com/free-photo/top-view-ripe-fresh-tomatoes-with-water-drops-black-background_141793-3432.jpg?w=1060&t=st=1707804778~exp=1707805378~hmac=ad4dc4a01d22a97df6f229e7b4adc12fe06e13ae22e553d311f107f4f41ac6d8" alt="First slide">
                              </div>
                              <div class="carousel-item active">
                                <img class="d-block w-100 h-50" src="https://img.freepik.com/premium-photo/sandwiches-with-soft-cheese-radish-cucumber-wooden-cutting-board-healthy-breakfast_652240-1156.jpg" alt="Second slide">
                              </div>
                              <div class="carousel-item">
                                <img class="d-block w-100" src="https://img.freepik.com/free-photo/close-up-cut-guava-fruits-plate_23-2148352311.jpg?w=1060&t=st=1707805092~exp=1707805692~hmac=2db0f7b95d48d857fefdbb41b4a4cbf9fb4fc8575fa7728feb76fb27a3f2d811" alt="Third slide">
                              </div>
                        </div>
                        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
                          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                          <span class="visually-hidden">Previous</span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
                          <span class="carousel-control-next-icon" aria-hidden="true"></span>
                          <span class="visually-hidden">Next</span>
                        </button>
                      </div>
                </div>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
