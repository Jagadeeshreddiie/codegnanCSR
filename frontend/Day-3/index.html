<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
  </head>
  <body>
    <table align="center" border="1px" cellspacing="5 px">
      <tr rowgap="5px">
        <th>Name</th>
        <th>Age</th>
        <th>Place</th>
      </tr>
      <tr>
        <td>John</td>
        <td>27</td>
        <td>Guntur</td>
      </tr>
      <tr>
        <td>Paul</td>
        <td>25</td>
        `
        <td>Vijayawada</td>
      </tr>
    </table>
    <img
      src="https://css-tricks.com/wp-content/uploads/2020/09/row-gap-1.svg"
      alt="online_image"
      width="500px"
      height="500px"
    />
    <img
      src="https://css-tricks.com/wp-content/uploads/2020/09/row-gap-1.svg"
      alt="online_image"
      width="500px"
      height="500px"
    />
    <br />
    <!-- offline -->
    <audio controls>
      <source src="./DICE.wav" type="audio/mp3" />
    </audio>
    <!-- online -->
    <audio controls muted>
      <source
        src="https://file-examples.com/storage/fed61549c865b2b5c9768b5/2017/11/file_example_MP3_700KB.mp3"
        type="audio/mp3"
      />
    </audio>

    <!-- video tag -->
    <video width="500" height="500" controls>
      <source
        src="./vlc-record-2023-01-13-09h42m47s-www.1TamilMV.media-.mp4"
        type="video/mp4"
      />
    </video>
    <br /><br />
    <!-- iframe tag to play youtube -->
    <iframe
      align="center"
      height="500"
      width="500"
      src="https://www.youtube.com/embed/tgbNymZ7vqY?autoplay=0&mute=1"
      frameborder="0"
    ></iframe>
    <br>
    <form style="width:500px;height:500px; margin-top:50px;display: flex;flex-direction: column;" >
        <label> Name</label>
        <input type="text" name="name" id="name" placeholder="enter name">
        <label> Email</label>
        <input type="email" name="email" id="email" placeholder="enter mail">
        <label>Radio</label>
        <input type="radio">
        <label>checkbox</label>
        <input type="checkbox">
        <label>File</label>
        <input type="file" name="" id="">
        <label>Color</label>
        <input type="color" name="" id="">
        <input type="range" name="" id="">
        <label > Number</label>
        <input type="number" name="" id="">
        <br>
        <button type="submit">submit</button>
    </form>
  </body>
</html>
