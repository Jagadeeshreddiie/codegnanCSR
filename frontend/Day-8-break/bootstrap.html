<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>Bootstrap</title>
  </head>
  <body>

    <!-- <button class="btn btn-danger"> Primary Color</button> -->

    <div class="container">
        <div class="row">
            <div class="col-12 col-sm-6 col-md-4 col-lg-3 col-xl-1 mb-2">
                <button class="btn btn-primary">Click here</button>
            </div>
            <div class="col-12 col-sm-6 col-md-4 col-lg-3 col-xl-1 mb-2">
                <button class="btn btn-success">Click here</button>
            </div>
            <div class="col-12 col-sm-6 col-md-4 col-lg-3 col-xl-1 mb-2">
                <button class="btn btn-danger">Click here</button>
            </div>
            <div class="col-12 col-sm-6 col-md-4 col-lg-3 col-xl-1 mb-2">
                <button class="btn btn-warning">Click here</button>
            </div>
            <div class="col-12 col-sm-6 col-md-4 col-lg-3 col-xl-1 mb-2">
                <button class="btn btn-info">Click here</button>
            </div>
            <div class="col-12 col-sm-6 col-md-4 col-lg-3 col-xl-1 mb-2">
                <button class="btn btn-secondary">Click here</button>
            </div>
            <div class="col-12 col-sm-6 col-md-4 col-lg-3 col-xl-1 mb-2">
                <button class="btn btn-dark">Click here</button>
            </div>
        </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
